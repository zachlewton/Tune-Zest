<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <title>User Page</title>
    </head>

    <body>

        <b><h1 style="font-size:150%;">User</h1></b>



        <form action="." method="post">
            <div class= "form-group">
                <textarea name="username" placeholder="Enter username" class="form-control"></textarea>
            </div>

            <div class= "form-group">
                <textarea name="password" placeholder="Enter password" class="form-control"></textarea>
            </div>

            <div class= "form-group">
                <textarea name="check_password" placeholder="Re-enter password" class="form-control"></textarea>
            </div>

            <div class= "form-group">
                <textarea name="artist_name" placeholder="Enter artist name" class="form-control"></textarea>
            </div>

            <div class= "form-group">
                <textarea name="location" placeholder="Enter location" class="form-control"></textarea>
            </div>

            <div class= "form-group">
                <textarea name="genre" placeholder="Enter genre" class="form-control"></textarea>
            </div>

            <input type="submit" class="btn btn-success" value="Submit">
        </form>

    </body>
</html>
