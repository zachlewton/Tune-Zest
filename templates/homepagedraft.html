<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link rel="stylesheet" link href="{{url_for('static', filename='stylesheet_homepage.css')}}">
        <title>Tunezest</title>
    </head>

    <body style="background-color: #fffff4">
        <nav class="navbar navbar-dark bg-dark">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{url_for('index')}}">Tunezest</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('logout') }}">Log out</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Log in</a></li>
                {% endif %}
            </ul>
          </div>
        </nav>





        <div class="container-fluid">

            <div class="button_container">
                <a href= "{{ url_for('upload') }}">
                <div>
                    <button type="button btn-block" class="upload_button">Upload</button>
                </a>
                </div>

                <a href= "{{ url_for('profile') }}">
                <div>
                    <button type="button btn-block" class="profile_button">Profile</button>
                </div>
                </a>
            </div>

        </div>
    </body>
</html>
